<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Clerksy</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__body">
            <div class="header__logo">
              <img src="./images/global/global-logo-white.svg" alt="Clerksy" />
            </div>
            <nav class="header__nav navbar">
              <ul class="navbar__list">
                <li class="navbar__item">
                  <a href="#" class="navbar__link">Log In</a>
                </li>
                <li class="navbar__item">
                  <a href="tel:8443326440" class="navbar__link">844-332-6440</a>
                </li>
                <li class="navbar__item">
                  <a href="#" class="navbar__btn green-btn">Get Started</a>
                </li>
              </ul>
            </nav>
            <div class="burger">
              <div class="burger__box">
                <span class="burger__inner"></span>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="hero">
          <div class="container">
            <div class="hero__body">
              <div class="hero__content">
                <h1 class="hero__title">Running the show has never been so easy.</h1>
                <p class="hero__text primary-text">
                  Ready to put the human back in HR? Clerksy helps you set the stage with an
                  inclusive and compliant workplace.
                </p>
              </div>
              <div class="hero__media">
                <img src="./images/hero/hero-vector.svg" alt="a group of people" />
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer"></footer>

      <script src="./js/script.js"></script>
    </div>
  </body>
</html>
